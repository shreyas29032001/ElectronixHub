<div *ngIf="username; else loginMessage">
  <h2>Your Shopping Cart</h2>

  <div *ngIf="cartItems && cartItems.length > 0; else emptyCart">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price (₹)</th>
          <th>Quantity</th>
          <th>Subtotal (₹)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td data-label="Product">{{ item.productName }}</td>
          <td data-label="Price">₹{{ item.price }}</td>
          <td data-label="Quantity">{{ item.quantity }}</td>
          <td data-label="Subtotal">₹{{ item.price * item.quantity }}</td>
          <td data-label="Actions">
            <button (click)="removeItem(item.productId)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>

    <p><strong>Total: ₹{{ total }}</strong></p>

    <!-- Order Action Buttons -->
    <div style="text-align: center; margin-top: 20px;">
      <button (click)="placeOrder()" [disabled]="cartItems.length === 0">Place Order</button>
      <button [routerLink]="['/order']">Proceed to Checkout</button>
    </div>
  </div>
</div>

<ng-template #loginMessage>
  <p>Please log in to view your cart.</p>
</ng-template>

<ng-template #emptyCart>
  <p>Your cart is empty.</p>
</ng-template>
