<div class="add-product-container">
  <div class="add-product-box">
    <h2>Add New Product</h2>
    <form (ngSubmit)="saveProduct()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="product.name" name="name" required />
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]="product.description" name="description"></textarea>
      </div>

      <div class="form-group">
        <label>Price</label>
        <input type="number" [(ngModel)]="product.price" name="price" required />
      </div>

      <div class="form-group">
        <label>Image Filename</label>
        <input
          type="text"
          [(ngModel)]="product.image"
          name="image"
          placeholder="e.g., smartphone.jpg"
        />
      </div>

      <div class="form-group">
        <label>Category ID</label>
        <input type="number" [(ngModel)]="product.category" name="category" />
      </div>

      <button type="submit">Save Product</button>

      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
